name: My Docker Deployment
on:
    push:
        branches:
            - master
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build Multi Docker Image
          run: |
            docker build -t rawaiaung/multi-client ./client
            docker build -t rawaiaung/multi-nginx ./nginx
            docker build -t rawaiaung/multi-server ./server
            docker build -t rawaiaung/multi-worker ./worker

        - name: Login to Docker Hub
          run: |
            echo "ðŸ”‘ Logging in to Docker Hub as ${{ secrets.DOCKER_USERNAME }}..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            echo "âœ… Successfully logged in to Docker Hub!"

        - name: Push Multi Docker Image
          run: |
            docker push rawaiaung/multi-client
            docker push rawaiaung/multi-nginx
            docker push rawaiaung/multi-server
            docker push rawaiaung/multi-worker
