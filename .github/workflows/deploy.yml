name: Build & Deploy (Docker Hub â†’ GKE)

on:
  push:
    branches: [master]

env:
  IMAGE_OWNER: rwadev026 # Docker Hub namespace
  APPS: client,server,worker # app directories and image suffixes
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Short SHA for tag
      - name: Set TAG
        run: echo "TAG=${GITHUB_SHA::12}" >> $GITHUB_ENV

      # Login to Docker Hub (safe: uses token)
      - name: Docker login
        run: |
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push each image with TAG (+ optionally latest)
      - name: Build & push images
        run: |
          docker build -t ${{ env.IMAGE_OWNER }}/multi-client:latest -t ${{ env.IMAGE_OWNER }}/multi-client:${TAG} -f ./client/Dockerfile ./client
          docker build -t ${{ env.IMAGE_OWNER }}/multi-server:latest -t ${{ env.IMAGE_OWNER }}/multi-server:${TAG} -f ./server/Dockerfile ./server
          docker build -t ${{ env.IMAGE_OWNER }}/multi-worker:latest -t ${{ env.IMAGE_OWNER }}/multi-worker:${TAG} -f ./worker/Dockerfile ./worker
          docker push ${{ env.IMAGE_OWNER }}/multi-client:${TAG}
          docker push ${{ env.IMAGE_OWNER }}/multi-server:${TAG}
          docker push ${{ env.IMAGE_OWNER }}/multi-worker:${TAG}
          docker push ${{ env.IMAGE_OWNER }}/multi-client:latest
          docker push ${{ env.IMAGE_OWNER }}/multi-server:latest
          docker push ${{ env.IMAGE_OWNER }}/multi-worker:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set TAG
        run: echo "TAG=${GITHUB_SHA::12}" >> $GITHUB_ENV

      # Auth to GCP with Service Account JSON
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Get kubeconfig for GKE (region or zone)
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_REGION }}

      # Apply manifests (create/update)
      - name: kubectl apply
        run: kubectl apply -f k8s

      # Pin deployments to immutable tags
      - name: Set images
        run: |
          kubectl set image deployment/server-deployment server=${{ env.IMAGE_OWNER }}/multi-server:${TAG}
          kubectl set image deployment/client-deployment client=${{ env.IMAGE_OWNER }}/multi-client:${TAG}
          kubectl set image deployment/worker-deployment worker=${{ env.IMAGE_OWNER }}/multi-worker:${TAG}
